<div class="mainlayout-container">
  <mat-toolbar>
    <button
      mat-icon-button
      color="primary"
      (click)="sidenav.toggle()"
      aria-label="Toggle menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Image Finder</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="over">
      <mat-list>
        <mat-list-item
          ><a [routerLink]="['/']"><mat-icon>cloud</mat-icon></a></mat-list-item
        >
        <mat-list-item
          ><a [routerLink]="['/bookmarks']"
            ><mat-icon>library_books</mat-icon></a
          ></mat-list-item
        >
      </mat-list>
    </mat-sidenav>
    <mat-sidenav-content> </mat-sidenav-content>
  </mat-sidenav-container>
</div>

<router-outlet>
</router-outlet>
