<section class="search">
  <mat-form-field>
    <mat-label>Search</mat-label>
    <input
      matInput
      type="search"
      (keyup.enter)="search()"
      [formControl]="keyword"
    />
  </mat-form-field>
  <button mat-raised-button (click)="search()">Search</button>
</section>
<section class="images">
  <mat-card class="example-card" *ngFor="let image of images; index as i">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ image.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="image.url" />

    <mat-card-actions>
      <button mat-button type="button" (click)="addToStorage(image)">
        Bookmark it!
      </button>
    </mat-card-actions>
  </mat-card>
</section>
<section class="pagination">
  <mat-paginator
    [length]="100"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
  >
  </mat-paginator>
</section>
