<div class="card-container">
  <mat-card class="example-card" *ngFor="let image of images; index as i">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ image.title }}</mat-card-title>
      <mat-card-subtitle>Tag: {{ image.tag }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      class="card-image"
      [src]="image.url"
      [alt]="image.title"
    />

    <mat-card-actions>
      <button mat-button (click)="deleteImage(i)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
